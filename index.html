<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Tacos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d2691e;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .taco-list {
            list-style-type: none;
            padding: 0;
        }
        .taco-item {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Taco Paradise!</h1>
    <img src="https://velvettaco.b-cdn.net/wp-content/uploads/2023/11/mobile.jpg" alt="Delicious Taco">
    <h2>Our Favorite Tacos</h2>
    <ul class="taco-list">
        <li class="taco-item">1. Classic Beef Taco</li>
        <li class="taco-item">2. Spicy Chicken Taco</li>
        <li class="taco-item">3. Veggie Taco</li>
        <li class="taco-item">4. Fish Taco</li>
        <li class="taco-item">5. Breakfast Taco</li>
    </ul>
    <footer>
        <p>Contact us at: <a href="mailto:tacos@example.com">tacos@example.com</a></p>
    </footer>
</body>
</html>
